<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Fontawesome icons -->

  <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>

</head>

<body>

  <div class="heading-container text-center">
    <h1 class="heading-text">Drum Kit <i class="note-icon align-text-top fa-brands fa-itunes-note"></i></h1>
  </div>

  <div class="main-container text-center">
    <div class="row">
      <div class="col">
        <button class="W drum-button btn btn-default shadow-none">
          <img class="image" src="images/tom1.jpg" width="150" /> <br> <span class="letter">W</span>
        </button>
      </div>
      <div class="col">
        <button class="A drum-button btn btn-default shadow-none">
          <img class="image" src="images/tom2.jpg" width="150" /> <br> <span class="letter">A</span>
        </button>
      </div>
      <div class="col">
        <button class="S drum-button btn btn-default shadow-none">
          <img class="image" src="images/tom1.jpg" width="150" /> <br> <span class="letter">S</span>
        </button>
      </div>
      <div class="col">
        <button class="D drum-button btn btn-default shadow-none">
          <img class="image" src="images/tom2.jpg" width="150" /> <br> <span class="letter">D</span>
        </button>
      </div>
      <div class="col">
        <button class="J drum-button btn btn-default shadow-none">
          <img class="image" src="images/kick-bass.jpg" width="150" /> <br> <span class="letter">J</span>
        </button>
      </div>
      <div class="col">
        <button class="K drum-button btn btn-default shadow-none">
          <img class="image" src="images/snare.jpg" width="150" /> <br> <span class="letter">K</span>
        </button>
      </div>
      <div class="col">
        <button class="L drum-button btn btn-default shadow-none">
          <img class="image" src="images/crash.jpg" width="150" /> <br> <span class="letter">L</span>
        </button>
      </div>

    </div>

  </div>

<script src="index.js" charset="utf-8"></script>
</body>

</html>
